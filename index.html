<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: start; /* Align content at the top */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .image-container {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="site.png" alt="Your Image Description">
    </div>
</body>
</html>
